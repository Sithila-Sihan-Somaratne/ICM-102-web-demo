<body style="background-color: yellow;">
  <div class="nav">
    <ul>
      <img src="assets/background-image.jpg" alt="logo" class="logo">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact us">Contact us</a></li>
  </ul>
  </div>
  <div class="container grid grid--2-cols">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/ecommerce1.jpg" class="d-block" alt="Train">
        </div>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

        <span class="visually-hidden">Next</span>
      </button>

  </div>

    </div>
  </div>
  <div class="row">

        <img src="assets/Card2.jpg" class="card-img-top" alt="Bicycle">

          <h5 class="card-title">Bicycle</h5>
          <button class="buy-now">Buy now!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="assets/Card3.jpg" class="card-img-top" alt="Perfume">

  <div class="row">

      <div class="card" style="width: 18rem;">
